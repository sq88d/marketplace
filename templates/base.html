<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        
        
        <title>{{ title }}</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Интернет-магазин</a>
                <div class="navbar-brand">
                    {% if current_user.is_authenticated %}
                        <a href="/add_product" class="btn btn-info">Добавить товар</a>
                        <a href="/logout" class="btn btn-danger">Выход</a>
                    {% else %}
                        <a class="btn btn-outline-primary" href="/registration">Зарегистрироваться</a>
                        <a class="btn btn-outline-success" href="/login">Войти</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        <main role="main" class="container">
            <p></p>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
